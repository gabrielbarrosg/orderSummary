<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="card">
        <img class="imagem" src="assets/images/illustration-hero.svg">
        <div class="descricao">
            <h1 class="titulo">Order Summary</h1>
            <p class="subtitulo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plano-assinatura">
            <div class="info">
                <img class="icone" src="assets/images/icon-music.svg">
                <div class="plano-info">
                    <h2>Annual Plan</h2>
                    <h3>$59.99/year</h3>
                </div>
            </div>
            <a href="">Change</a>
        </div>
        <div class="botoes">
            <button class="botao-pagamento">Proceed to Payment</button>
            <a href="">Cancel Order</a>
        </div>
    </div>
</body>
</html>
